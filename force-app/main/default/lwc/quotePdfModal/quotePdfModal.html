<template>
    <lightning-quick-action-panel>
        <h1 class="modal-header slds-modal__header">PDF Preview</h1>

        <div class="modal-body slds-modal__content slds-p-around_medium" style="overflow: hidden; height: 600px;">
            <iframe src={iframeSrc} style="width: 100%; height: 100%;"></iframe>
        </div>

        <div class="modal-footer slds-modal__footer">
            <lightning-button style="padding-left: 5px;" variant="brand" label="Save and Email Quote" onclick={handleClose}></lightning-button>
            <lightning-button style="padding-left: 5px;" variant="brand" label="Save Quote" onclick={handleSave}></lightning-button>
            <lightning-button style="padding-left: 5px;" label="Close" onclick={handleEmail}></lightning-button>
        </div>
    </lightning-quick-action-panel>
</template>
